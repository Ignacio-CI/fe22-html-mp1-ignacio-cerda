    <h2 class="first-element">Kontakt</h2>
        <form action="">
            <label for="namn">Namn</label><br>
            <input type="text" id="namn" /><br><br>
            <label for="efternamn">Efternamn</label><br>
            <input type="text" id="efternamn" /><br><br>
            <label for="email">E-postadress</label><br>
            <input type="email" id="email" /><br><br>
            <label for="phone">Telefonnummer</label><br>
            <input type="tel" id="phone" name="phone" placeholder="072-123-45-67" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required><br><br>
            <input type="checkbox" name="option1" id="subscribe" value="Ja">
            <label for="subscribe">Prenummerera på de senaste nyheterna via e-post</label><br><br>
            <label for="otherinfo">Ytterligare information?</label><br>
            <textarea name="otherinfo" id="otherinfo" cols="17" rows="5" placeholder="Skriv gärna här!"></textarea><br><br>
            <input type="submit" value="Submit" class="submit-button">
        </form>
